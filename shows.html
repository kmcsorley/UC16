<!DOCTYPE html>
<html>

<head>
    <title>TV Show Cast Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="shows.js"></script>
</head>

<body>
    <div class="container">
        <h2>TV Show Cast Finder</h2>
        <br/>
        <p>Select a TV show from the list below.</p>
        <br>
        <select id="title">
            <option name="title" value="The 100">The 100</option>
            <option name="title" value="The Americans">The Americans</option>
            <option name="title" value="12 Monkeys">12 Monkeys</option>
            <option name="title" value="Fargo">Fargo</option>
            <option name="title" value="The Originals">The Originals</option>
            <option name="title" value="Doctor Who">Doctor Who</option>
            <option name="title" value="Game of Thrones">Game of Thrones</option>
            <option name="title" value="Supernatural">Supernatural</option>
            <option name="title" value="Pretty Little Liars">Pretty Little Liars</option>
            <option name="title" value="Grey's Anatomy">Grey's Anatomy</option>
            <option name="title" value="The Big Bang Theory">The Big Bang Theory</option>
            <option name="title" value="The Walking Dead">The Walking Dead</option>
            <option name="title" value="13 Reasons Why">13 Reasons Why</option>
            <option name="title" value="Modern Family">Modern Family</option>
            <option name="title" value="Criminal Minds">Criminal Minds</option>
            <option name="title" value="Hawaii Five-O">Hawaii Five-O</option>
            <option name="title" value="Teen Wolf">Teen Wolf</option>
        </select>
        <p/>
        <p/>
        <div>
            <button class='btn btn-success btn-large' onclick="getId('title')">Find main cast in TV show</button>
        </div>
        <p/><p/>
        <div>
            <div id="cast" class=""></div>
        </div>
    </div>
</body>

</html>
