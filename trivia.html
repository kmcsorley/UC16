<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="trivia.js"></script>
</head>

<body>
    <div class="container">
        <h2>Trivia Game!</h2>
        <p>Press the button to get a trivia question:</p>
        <p/>
        <button type="submit" class='btn btn-success btn-large' onclick="getQuestion()">Get Question:</button>
        <p/>
        <div id="output">Let's get started...</div>
        <p/><p/>
         <form id="type">
            <div class="radio">
                <label>
                    <input type="radio" name="ans" value="True">True</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="ans" value="False">False</label>
            </div>
        </form>
        <p/><p/>
        <button type="submit" class='btn btn-success btn-large' onclick="checkAnswer()">Check Your Answer!</button>
        <p/><p/>
        <div id="result"></div>
    </div>
</body>

</html>
